spring:
  application:
    name: store
  datasource:
    url: jdbc:postgresql://localhost:5432/store
    username: eric
    password: eric
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8443
  ssl:
    enabled: true
    certificate: classpath:localhost.pem
    certificate-private-key: classpath:localhost-key.pem
logging:
  level:
    org.hibernate.tool.hbm2ddl: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure: INFO